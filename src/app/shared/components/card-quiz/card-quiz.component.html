<mat-card
  (click)="goForm(quiz.id, quiz.userUID)"
  *ngFor="let quiz of quizzes; let i = index"
>
  <div class="menu__card" *ngIf="isProfile">
    <button appStopPropagation mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item [routerLink]="['..', 'edit', quiz.id]">edit</button>
      <button mat-menu-item (click)="deleteQuiz(quiz.id, i)">delete</button>
      <a mat-menu-item [routerLink]="['..', 'detail', quiz.id]">detail</a>
    </mat-menu>
  </div>
  <mat-card-header>
    <mat-card-title>
      <h1>
        <span>{{ quiz.title }}</span>
      </h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{ quiz.description }}</p>
    <input
      *ngIf="isProfile"
      appStopPropagation
      type="text"
      name=""
      id=""
      [value]="transformUrlshared(quiz.id, quiz.userUID)"
    />
  </mat-card-content>
</mat-card>
