<div class="sidebar" [class.show]="activeSidebar">
  <div class="sidebar__content" [class.show__sidebar]="activeSidebar">
    <button
      mat-icon-button
      aria-label="close icon"
      class="btn__menu btn__close"
      matTooltip="close"
      color="primary"
      (click)="toggleSidebar()"
    >
      <mat-icon>close</mat-icon>
    </button>
    <button
      mat-icon-button
      class="btn__menu"
      aria-label="settings icon"
      matTooltip="settings"
      (click)="openDialog()"
    >
      <mat-icon>settings</mat-icon>
    </button>
    <div class="sidebar__content__header">
      <div class="avatar">
        <img
          [src]="
            user?.avatar.length === 0 ? 'assets/img/default.jpg' : user?.avatar
          "
          alt="avatar"
        />
      </div>
      <h3>{{ user?.name | uppercase }}</h3>
    </div>
    <div class="sidebar__content__body">
      <ul>
        <li>
          <a
            routerLink="my-list"
            (click)="toggleSidebar()"
            routerLinkActive="active"
            >my quizzes</a
          >
        </li>
        <li>
          <a
            routerLink="create"
            (click)="toggleSidebar()"
            routerLinkActive="active"
            >create quiz</a
          >
        </li>
        <li>
          <a
            routerLink="my-results"
            (click)="toggleSidebar()"
            routerLinkActive="active"
            >my results
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="sidebar__space"></div>
