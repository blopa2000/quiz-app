<div class="container__table" *ngIf="results.legnth !== 0; else emptyResult">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>quiz</th>
      <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container>

    <ng-container matColumnDef="result">
      <th mat-header-cell *matHeaderCellDef>result</th>
      <td mat-cell *matCellDef="let element">{{ element.result }}</td>
    </ng-container>

    <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef>do again</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-icon-button
          color="primary"
          aria-label="replay icon"
          (click)="goForm(element.url)"
        >
          <mat-icon>replay</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>

<ng-template #emptyResult>
  <div class="empty-results">
    <h3>At the moment you have not done any quiz</h3>
    <img src="assets/img/empty-results.svg" alt="empty-result" />
  </div>
</ng-template>
