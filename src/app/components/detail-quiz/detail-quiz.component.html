<p>
  Quiz title:
  <strong>
    {{ title }}
  </strong>
</p>

<div *ngIf="listUsers.length > 0; else noUser" class="container__table">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="hasProfile">
      <th mat-header-cell *matHeaderCellDef>has profile</th>
      <td mat-cell *matCellDef="let element">
        <mat-icon *ngIf="element.hasProfile" color="primary">done</mat-icon>
        <mat-icon *ngIf="!element.hasProfile">close</mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <ng-container matColumnDef="result">
      <th mat-header-cell *matHeaderCellDef>Result</th>
      <td mat-cell *matCellDef="let element">{{ element.result }}</td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Delete user</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-raised-button
          color="primary"
          (click)="deleteUser(element.userID, element.quizID)"
        >
          <mat-icon>person_remove</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>

<ng-template #noUser>
  <div class="message">
    <p>So far no one has taken this quiz</p>
    <button mat-raised-button color="primary" (click)="comeBack()">
      Come back
    </button>
  </div>
</ng-template>
