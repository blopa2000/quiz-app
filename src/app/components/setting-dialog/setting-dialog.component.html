<h1 mat-dialog-title>settings</h1>

<form>
  <div mat-dialog-content>
    <div class="file">
      <img
        [src]="
          data.avatar.length == 0
            ? 'https://as1.ftcdn.net/v2/jpg/03/53/11/00/1000_F_353110097_nbpmfn9iHlxef4EDIhXB1tdTD0lcWhG9.jpg'
            : data.avatar
        "
        alt="avatar"
        class="avatar"
      />
      <input
        type="file"
        name="avatar"
        id="file"
        (change)="onUploadImg($event)"
      />
      <label for="file">
        <mat-icon aria-hidden="false">photo</mat-icon>
      </label>
    </div>
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput [formControl]="nameFormControl" />
      <mat-error *ngIf="nameFormControl.hasError('required')">
        name is required
      </mat-error>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button color="primary" (click)="save($event)">save</button>
    <button mat-button (click)="onNoClick($event)">close</button>
  </div>
</form>
